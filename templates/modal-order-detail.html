<!-- 订单详情模态框 -->
<div id="orderDetailModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-start justify-center pt-5 px-4 hidden modal" style="z-index: 10000 !important;">
    <div class="relative w-full max-w-3xl shadow-lg rounded-md bg-white p-4 mb-5">
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-lg font-bold text-gray-900">订单详情 - 订单号: <span id="detailOrderId"></span></h3>
            <button type="button" class="text-gray-400 hover:text-gray-500 close-modal" onclick="closeOrderDetailModal()">
                <span class="text-2xl">&times;</span>
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- 基本信息 -->
            <div class="space-y-3">
                <div class="bg-gray-50 p-3 rounded-lg">
                    <h4 class="font-semibold text-gray-700 mb-2 text-sm">基本信息</h4>
                    <div class="grid grid-cols-2 gap-x-4 gap-y-1.5 text-sm">
                        <p class="text-gray-500">客户：<span id="detailCustomer" class="text-gray-900 font-medium"></span></p>
                        <p class="text-gray-500">下单日期：<span id="detailDate" class="text-gray-900 font-medium"></span></p>
                        <p class="text-gray-500">订单状态：<span id="detailStatus" class="px-2 py-0.5 rounded-full text-xs font-semibold"></span></p>
                    </div>
                </div>
                <!-- 金额信息（清晰展示各项金额） -->
                <div class="bg-gradient-to-r from-green-50 to-emerald-50 p-3 rounded-lg">
                    <h4 class="font-semibold text-gray-700 mb-2 text-sm">金额信息</h4>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500">商品原价合计：</span>
                            <span id="detailTotalAmount" class="text-gray-700">¥0.00</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500">议价/加减价：</span>
                            <span id="detailNegotiationAmount" class="text-gray-700">¥0.00</span>
                        </div>
                        <div class="flex justify-between items-center border-t border-gray-200 pt-2">
                            <span class="font-medium text-gray-700">最终成交金额：</span>
                            <span id="detailFinalAmount" class="text-blue-600 font-bold text-lg">¥0.00</span>
                        </div>
                        <div class="flex justify-between items-center border-t border-gray-200 pt-2">
                            <span class="text-gray-500">累计已收金额：</span>
                            <span id="detailPaidAmount" class="text-green-600 font-medium">¥0.00</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500">待收金额：</span>
                            <span id="detailUnpaidAmount" class="text-orange-600 font-medium">¥0.00</span>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 p-3 rounded-lg">
                    <h4 class="font-semibold text-gray-700 mb-2 text-sm">业务团队</h4>
                    <div class="grid grid-cols-2 gap-x-4 gap-y-1.5 text-sm">
                        <p class="text-gray-500">业务人员：<span id="detailBusinessStaff" class="text-gray-900"></span></p>
                        <p class="text-gray-500">服务人员：<span id="detailServiceStaff" class="text-gray-900"></span></p>
                        <p class="text-gray-500">运营人员：<span id="detailOperationStaff" class="text-gray-900"></span></p>
                        <p class="text-gray-500">负责团队：<span id="detailTeam" class="text-gray-900"></span></p>
                        <p class="text-gray-500">归属项目：<span id="detailProject" class="text-gray-900"></span></p>
                        <p class="text-gray-500">归属公司：<span id="detailCompany" class="text-gray-900"></span></p>
                    </div>
                </div>
                <!-- 备注列表 -->
                <div class="bg-gray-50 p-3 rounded-lg">
                    <h4 class="font-semibold text-gray-700 mb-2 text-sm">订单备注</h4>
                    <div id="detailRemarksList" class="space-y-2 text-xs">
                        <!-- 动态加载 -->
                    </div>
                </div>
            </div>
            <!-- 收款记录与统计 -->
            <div class="space-y-3">
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-3 rounded-lg shadow-sm">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-semibold text-gray-800 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            收款记录
                        </h4>
                        <div class="flex space-x-2">
                            <button onclick="openAddPaymentModal()" class="text-xs bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-md shadow transition">
                                + 登记收款
                            </button>
                            <button id="refundButton" onclick="openRefundModal()" class="text-xs bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 rounded-md shadow transition">
                                退款
                            </button>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg overflow-hidden shadow-inner">
                        <table class="min-w-full text-xs">
                            <thead class="bg-gray-100">
                                <tr class="text-left text-gray-600 border-b border-gray-200">
                                    <th class="py-2 px-3 font-semibold">日期</th>
                                    <th class="py-2 px-3 font-semibold">类型</th>
                                    <th class="py-2 px-3 font-semibold text-right">金额</th>
                                </tr>
                            </thead>
                            <tbody id="paymentRecordsList">
                                <!-- 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- 合同信息 -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-semibold text-gray-700 mb-2">合同信息</h4>
                    <div id="contractInfo">
                        <!-- 动态加载 -->
                    </div>
                </div>
                <!-- 售后处理 -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-semibold text-gray-700">售后记录</h4>
                        <button onclick="openAfterSalesModal()" class="text-xs bg-red-600 text-white px-2 py-1 rounded">售后登记</button>
                    </div>
                    <div id="afterSalesList" class="text-xs space-y-2">
                        <!-- 动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
