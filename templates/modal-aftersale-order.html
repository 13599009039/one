<!-- 售后订单创建模态框 -->
<div id="aftersaleOrderModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden modal" style="z-index: 10001 !important;">
    <div class="relative w-full max-w-2xl shadow-lg rounded-md bg-white p-5 max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4 pb-3 border-b">
            <h3 class="text-xl font-bold text-gray-900">
                <i class="fas fa-headset mr-2 text-red-600"></i>创建售后订单
            </h3>
            <button type="button" class="text-gray-400 hover:text-gray-500 close-modal" onclick="closeAftersaleOrderModal()">
                <span class="text-2xl">&times;</span>
            </button>
        </div>
        
        <!-- 关联的原订单信息 -->
        <div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-sm text-blue-800">
                <i class="fas fa-link mr-1"></i>
                原销售订单：<span id="aftersaleParentOrderId" class="font-bold"></span>
                <span class="ml-3">客户：<span id="aftersaleCustomerName" class="font-medium"></span></span>
            </p>
        </div>
        
        <form id="aftersaleOrderForm" onsubmit="submitAftersaleOrder(event); return false;">
            <input type="hidden" id="aftersaleParentId" name="parent_order_id">
            
            <!-- 售后信息 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>售后信息
                </h4>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">售后类型 <span class="text-red-500">*</span></label>
                        <select id="aftersaleType" name="aftersale_type" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-red-500 focus:border-red-500" required>
                            <option value="">请选择售后类型</option>
                            <option value="重拍/补拍">重拍/补拍</option>
                            <option value="修改/重剪">修改/重剪</option>
                            <option value="投诉处理">投诉处理</option>
                            <option value="退款/退货">退款/退货</option>
                            <option value="换货">换货</option>
                            <option value="维修">维修</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">处理日期 <span class="text-red-500">*</span></label>
                        <input type="date" id="aftersaleOrderDate" name="order_date" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-red-500 focus:border-red-500" required>
                    </div>
                </div>
                <div class="mt-3">
                    <label class="block text-xs font-medium text-gray-700 mb-1">问题描述/售后原因 <span class="text-red-500">*</span></label>
                    <textarea id="aftersaleReason" name="aftersale_reason" rows="3" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-red-500 focus:border-red-500" placeholder="请详细描述售后问题或原因..." required></textarea>
                </div>
            </div>
            
            <!-- 金额信息 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-yen-sign text-green-500 mr-2"></i>金额信息（可选）
                </h4>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">售后金额</label>
                        <input type="number" id="aftersaleTotalAmount" step="0.01" value="0" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-red-500 focus:border-red-500" placeholder="如退款金额">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">成本金额</label>
                        <input type="number" id="aftersaleTotalCost" step="0.01" value="0" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-red-500 focus:border-red-500" placeholder="如补拍成本">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">议价金额</label>
                        <input type="number" id="aftersaleNegotiationAmount" step="0.01" value="0" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-red-500 focus:border-red-500" placeholder="正数加价/负数减价">
                    </div>
                </div>
                <div class="mt-2 text-right text-sm text-gray-600">
                    最终金额: <span id="aftersaleFinalAmount" class="font-bold text-red-600">¥0.00</span>
                </div>
            </div>
            
            <!-- 人员配置 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-users text-purple-500 mr-2"></i>处理人员（可选，默认继承原订单）
                </h4>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">业务人员</label>
                        <select id="aftersaleBusinessStaff" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-red-500 focus:border-red-500">
                            <option value="">继承原订单</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">服务人员</label>
                        <select id="aftersaleServiceStaff" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-red-500 focus:border-red-500">
                            <option value="">继承原订单</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">负责团队</label>
                        <select id="aftersaleTeam" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-red-500 focus:border-red-500">
                            <option value="">继承原订单</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 备注 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-sticky-note text-yellow-500 mr-2"></i>处理方案/备注（可选）
                </h4>
                <textarea id="aftersaleRemarks" rows="2" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-red-500 focus:border-red-500" placeholder="请输入处理方案或备注..."></textarea>
            </div>
            
            <!-- 底部按钮 -->
            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                <button type="button" onclick="closeAftersaleOrderModal()" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    取消
                </button>
                <button type="submit" id="aftersaleSubmitBtn" class="bg-red-600 py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <i class="fas fa-plus mr-1"></i>创建售后订单
                </button>
            </div>
        </form>
    </div>
</div>
