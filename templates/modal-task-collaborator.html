<!-- 添加协作人模态框 -->
<div class="modal fade" id="addCollaboratorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-users"></i> 添加协作人
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="collaboratorTaskId">
                <div class="form-group">
                    <label>选择协作人员 <span class="text-danger">*</span></label>
                    <select class="form-control" id="collaboratorUserId" required>
                        <option value="">请选择协作人员</option>
                        <!-- 动态加载服务人员列表 -->
                    </select>
                </div>
                <div class="form-group">
                    <label>协作说明</label>
                    <textarea class="form-control" id="collaboratorNote" rows="3" placeholder="请输入协作说明（可选）"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" onclick="confirmAddCollaborator()">确认添加</button>
            </div>
        </div>
    </div>
</div>
