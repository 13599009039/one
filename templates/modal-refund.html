<!-- 退款模态框 -->
<div id="refundModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-start justify-center pt-10 px-4 hidden" style="z-index: 1010 !important;">
    <div class="relative w-full max-w-lg shadow-lg rounded-lg bg-white p-6" style="z-index: 1011 !important;">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold text-gray-900">订单退款</h3>
            <button type="button" class="text-gray-400 hover:text-gray-500" onclick="closeRefundModal()">
                <span class="text-2xl">&times;</span>
            </button>
        </div>
        
        <form id="refundForm" onsubmit="submitRefund(event)">
            <input type="hidden" id="refundOrderId" />
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">退款金额 *</label>
                    <input type="number" id="refundAmount" step="0.01" min="0.01" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="请输入退款金额" required />
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">退款原因 *</label>
                    <input type="text" id="refundReason"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="请输入退款原因" required />
                </div>
            </div>
            
            <div class="flex justify-end space-x-3 pt-4 mt-2">
                <button type="button" onclick="closeRefundModal()"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
                    取消
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                    确认退款
                </button>
            </div>
        </form>
    </div>
</div>
