<!-- 指派任务模态框 -->
<div class="modal fade" id="assignTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-plus"></i> 指派任务
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="assignTaskId">
                <div class="form-group">
                    <label>选择服务人员 <span class="text-danger">*</span></label>
                    <select class="form-control" id="assignUserId" required>
                        <option value="">请选择服务人员</option>
                        <!-- 动态加载服务人员列表 -->
                    </select>
                </div>
                <div class="form-group">
                    <label>指派说明</label>
                    <textarea class="form-control" id="assignNote" rows="3" placeholder="请输入指派说明（可选）"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="confirmAssignTask()">确认指派</button>
            </div>
        </div>
    </div>
</div>
