<!-- 类别管理模态框 -->
<div id="categoryModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-start justify-center pt-10 px-4 hidden modal">
    <div class="relative w-96 shadow-lg rounded-md bg-white p-5">
        <div class="flex justify-between items-center">
            <h3 class="text-lg font-medium text-gray-900" id="categoryModalTitle">添加类别</h3>
            <button class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mt-4">
            <form id="categoryForm">
                <div class="mb-4">
                    <label for="incomeType" class="block text-sm font-medium text-gray-700 mb-1">类别名称</label>
                    <input type="text" id="incomeType" name="name" class="block w-full px-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" required>
                </div>
                <div class="mb-4">
                    <label for="categoryType" class="block text-sm font-medium text-gray-700 mb-1">类型</label>
                    <select id="categoryType" name="type" class="block w-full px-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" required>
                        <option value="收入">收入</option>
                        <option value="支出">支出</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        取消
                    </button>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
