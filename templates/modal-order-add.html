<!-- 新增订单模态框 -->
<div id="addOrderModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden modal" style="display:none;">
    <div class="relative mx-auto p-5 border w-full max-w-5xl shadow-lg rounded-md bg-white my-8 max-h-[92vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4 sticky top-0 bg-white pb-3 border-b z-10">
            <h3 class="text-xl font-bold text-gray-900"><i class="fas fa-file-invoice mr-2 text-blue-600"></i>创建新订单</h3>
            <button type="button" class="text-gray-400 hover:text-gray-500 close-modal" onclick="closeAddOrderModal()">
                <span class="text-2xl">&times;</span>
            </button>
        </div>
        <form id="orderForm">
            <!-- ① 基本信息 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-info-circle text-blue-500 mr-2"></i>基本信息
                </h4>
                <div class="grid grid-cols-4 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">选择客户 <span class="text-red-500">*</span></label>
                        <select id="orderCustomer" name="customer_id" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="">请选择客户</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">下单日期 <span class="text-red-500">*</span></label>
                        <input type="date" id="orderDate" name="order_date" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">合同金额 <span class="text-red-500">*</span></label>
                        <input type="number" step="0.01" id="orderContractAmount" name="contract_amount" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">归属公司 <span class="text-red-500">*</span></label>
                        <select id="orderCompany" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="">请选择公司</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- ② 人员配置 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-users text-purple-500 mr-2"></i>人员配置
                </h4>
                <div class="grid grid-cols-5 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">业务人员 <span class="text-red-500">*</span></label>
                        <select id="orderBusinessStaff" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">服务人员</label>
                        <select id="orderServiceStaff" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">运营人员</label>
                        <select id="orderOperationStaff" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">负责团队 <span class="text-red-500">*</span></label>
                        <select id="orderTeam" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">归属项目</label>
                        <select id="orderProject" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- ③ 商品/服务项目 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-shopping-cart text-green-500 mr-2"></i>商品/服务项目
                    <button type="button" onclick="addOrderItem()" class="ml-auto text-xs text-blue-600 font-medium hover:text-blue-800 bg-blue-50 px-3 py-1 rounded">
                        <i class="fas fa-plus mr-1"></i>添加项目
                    </button>
                </h4>
                <div class="bg-gray-50 rounded-lg p-3">
                    <table class="w-full">
                        <thead>
                            <tr class="text-xs text-gray-500">
                                <th class="text-left py-2 w-1/3">商品/服务</th>
                                <th class="text-left py-2 w-1/6">类型</th>
                                <th class="text-right py-2 w-1/6">单价</th>
                                <th class="text-right py-2 w-1/6">数量</th>
                                <th class="text-right py-2 w-1/6">小计</th>
                                <th class="text-center py-2 w-12"></th>
                            </tr>
                        </thead>
                        <tbody id="orderItemsList">
                            <tr class="order-item-row border-t border-gray-200">
                                <td class="py-2">
                                    <select class="order-item-select w-full border border-gray-300 rounded py-1 px-2 text-sm" onchange="updateOrderItemPrice(this)">
                                        <option value="">请选择...</option>
                                    </select>
                                </td>
                                <td class="py-2 order-item-type text-sm text-gray-500">-</td>
                                <td class="py-2"><input type="number" step="0.01" class="order-item-price w-full border border-gray-300 rounded py-1 px-2 text-sm text-right" value="0" onchange="calculateOrderItemTotal(this)"></td>
                                <td class="py-2"><input type="number" class="order-item-quantity w-full border border-gray-300 rounded py-1 px-2 text-sm text-right" value="1" min="1" onchange="calculateOrderItemTotal(this)"></td>
                                <td class="py-2 order-item-total text-sm text-right font-medium">¥0.00</td>
                                <td class="py-2 text-center"><button type="button" onclick="removeOrderItem(this)" class="text-red-500 hover:text-red-700 text-sm"><i class="fas fa-trash-alt"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="flex justify-end pt-2 border-t border-gray-200 mt-2">
                        <span class="text-sm text-gray-600">合计：</span>
                        <span id="orderItemsTotal" class="text-lg font-bold text-blue-600 ml-2">¥0.00</span>
                    </div>
                </div>
            </div>

            <!-- ④ 备注与附件 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-paperclip text-orange-500 mr-2"></i>备注与附件
                </h4>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label class="block text-xs font-medium text-gray-700">订单备注</label>
                            <button type="button" onclick="addOrderRemarkRow()" class="text-xs text-blue-600 font-medium">+ 添加备注</button>
                        </div>
                        <div id="orderRemarksList" class="space-y-2 max-h-28 overflow-y-auto">
                            <div class="flex gap-2">
                                <input type="text" class="order-remark-item block w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" placeholder="请输入备注内容">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">附件上传（合同等）</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-blue-400 transition-colors">
                            <input type="file" id="orderAttachments" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" class="hidden" onchange="handleOrderAttachments(this)">
                            <label for="orderAttachments" class="cursor-pointer">
                                <i class="fas fa-cloud-upload-alt text-2xl text-gray-400 mb-1"></i>
                                <p class="text-xs text-gray-500">点击或拖放文件到此处</p>
                                <p class="text-xs text-gray-400">支持 PDF、Word、图片</p>
                            </label>
                            <div id="orderAttachmentsList" class="mt-2 text-left text-sm"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部按钮 -->
            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                <button type="button" onclick="closeAddOrderModal()" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">取消</button>
                <button type="submit" class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700">创建订单</button>
            </div>
        </form>
    </div>
</div>
