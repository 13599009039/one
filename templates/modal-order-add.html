<!-- 新增订单模态框 -->
<div id="addOrderModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden modal" style="z-index: 1000;">
    <div class="relative w-full shadow-lg rounded-md bg-white p-5 overflow-hidden" style="max-width: 1400px; max-height: 90vh; display: flex; flex-direction: column;">
        <div class="flex justify-between items-center mb-4 pb-3 border-b flex-shrink-0">
            <h3 class="text-xl font-bold text-gray-900"><i class="fas fa-file-invoice mr-2 text-blue-600"></i>创建新订单</h3>
            <button type="button" class="text-gray-400 hover:text-gray-500 close-modal" onclick="closeAddOrderModal()">
                <span class="text-2xl">&times;</span>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto" style="min-height: 0;">
        <form id="orderForm">
            <!-- ① 基本信息 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-info-circle text-blue-500 mr-2"></i>基本信息
                </h4>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">选择客户 <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="orderCustomerSearch" 
                                class="w-full border border-gray-300 rounded-md py-2 px-3 pr-20 text-sm focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="搜索客户名称..."
                                autocomplete="off"
                            >
                            <input type="hidden" id="orderCustomer" name="customer_id" required>
                            <button 
                                type="button" 
                                onclick="showQuickAddCustomer()" 
                                class="absolute right-1 top-1 bottom-1 px-2 text-xs bg-blue-600 text-white rounded hover:bg-blue-700"
                                title="快速创建客户"
                            >
                                <i class="fas fa-plus mr-1"></i>新建
                            </button>
                            <!-- 搜索下拉列表 -->
                            <div id="customerSearchDropdown" class="hidden absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto">
                                <!-- 动态填充 -->
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">下单日期 <span class="text-red-500">*</span></label>
                        <input type="date" id="orderDate" name="order_date" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <!-- 合同金额字段已移除，由商品/服务项目自动汇总 -->
                    <!-- 归属公司字段已隐藏，自动使用当前用户公司 -->
                </div>
            </div>

            <!-- ② 商品/服务项目 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-shopping-cart text-green-500 mr-2"></i>商品/服务项目
                    <button type="button" onclick="addOrderItem()" class="ml-auto text-xs text-blue-600 font-medium hover:text-blue-800 bg-blue-50 px-3 py-1 rounded">
                        <i class="fas fa-plus mr-1"></i>添加项目
                    </button>
                </h4>
                <div class="bg-gray-50 rounded-lg p-3">
                    <table class="w-full text-xs">
                        <thead>
                            <tr class="text-xs text-gray-500">
                                <th class="text-left py-2" style="width: 25%">商品/服务</th>
                                <th class="text-left py-2" style="width: 10%">类型</th>
                                <th class="text-right py-2" style="width: 12%">供货价</th>
                                <th class="text-right py-2" style="width: 12%">销售价</th>
                                <th class="text-right py-2" style="width: 10%">数量</th>
                                <th class="text-right py-2" style="width: 12%">销售额</th>
                                <th class="text-right py-2" style="width: 12%">利润</th>
                                <th class="text-center py-2" style="width: 7%"></th>
                            </tr>
                        </thead>
                        <tbody id="orderItemsList">
                            <tr class="order-item-row border-t border-gray-200">
                                <td class="py-2">
                                    <select class="order-item-select w-full border border-gray-300 rounded py-1 px-2 text-xs" onchange="updateOrderItemPrice(this)">
                                        <option value="">请选择...</option>
                                    </select>
                                </td>
                                <td class="py-2 order-item-type text-xs text-gray-500">-</td>
                                <td class="py-2 text-right"><span class="order-item-supply-price text-xs text-gray-600">¥0.00</span></td>
                                <td class="py-2"><input type="number" step="0.01" class="order-item-price w-full border border-gray-300 rounded py-1 px-2 text-xs text-right" value="0" onchange="calculateOrderItemTotal(this)"></td>
                                <td class="py-2"><input type="number" class="order-item-quantity w-full border border-gray-300 rounded py-1 px-2 text-xs text-right" value="1" min="1" onchange="calculateOrderItemTotal(this)"></td>
                                <td class="py-2 order-item-total text-xs text-right font-medium">¥0.00</td>
                                <td class="py-2 order-item-profit text-xs text-right font-medium text-green-600">¥0.00</td>
                                <td class="py-2 text-center"><button type="button" onclick="removeOrderItem(this)" class="text-red-500 hover:text-red-700 text-xs"><i class="fas fa-trash-alt"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mt-3 pt-3 border-t border-gray-300">
                        <!-- 第一行：商品总计 -->
                        <div class="flex justify-end items-center text-sm mb-2">
                            <div class="text-gray-600">
                                <span class="mr-4">总销售额: <span id="orderItemsTotalAmount" class="font-bold text-blue-600">¥0.00</span></span>
                                <span class="mr-4">总成本: <span id="orderItemsTotalCost" class="font-bold text-orange-600">¥0.00</span></span>
                                <span>总利润: <span id="orderItemsTotalProfit" class="font-bold text-green-600">¥0.00</span></span>
                            </div>
                        </div>
                        
                        <!-- 第二行：议价功能 -->
                        <div class="flex items-center gap-4 text-sm mb-2 p-2 bg-blue-50 rounded">
                            <span class="text-gray-700 font-medium">💰 议价金额：</span>
                            <label class="flex items-center">
                                <span class="mr-2">加价/减价</span>
                                <input type="number" id="negotiationAmount" class="w-28 border border-gray-300 rounded py-1 px-2 text-xs text-right" value="0" step="0.01" onchange="calculateNegotiation()" placeholder="正数加价/负数减价">
                                <span class="ml-1">元</span>
                            </label>
                            <span class="text-sm ml-4">
                                <span class="text-gray-600">最终成交价: </span>
                                <span id="finalTransactionPrice" class="text-blue-700 font-bold text-base">¥0.00</span>
                            </span>
                        </div>
                        
                        <!-- 第三行：其他成本（支持多条） -->
                        <div class="p-2 bg-orange-50 rounded">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-gray-700 font-medium text-sm">💰 其他成本：</span>
                                <button type="button" onclick="addOtherCost()" class="text-xs bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded">
                                    <i class="fas fa-plus mr-1"></i>添加成本
                                </button>
                            </div>
                            <!-- 其他成本列表容器 -->
                            <div id="otherCostsList" class="space-y-2">
                                <!-- 动态添加的成本项将显示在这里 -->
                                <div class="text-xs text-gray-500 text-center py-2">暂无其他成本</div>
                            </div>
                            <!-- 其他成本总计 -->
                            <div class="text-right text-sm font-medium text-gray-700 mt-2 pt-2 border-t border-orange-200">
                                其他成本总计: <span id="otherCostsTotal" class="text-orange-700">¥0.00</span>
                            </div>
                        </div>
                        
                        <!-- 第四行：最终总计 -->
                        <div class="flex justify-end items-center text-sm pt-2 border-t border-gray-400">
                            <div class="text-gray-800 font-bold">
                                <span class="mr-4">实际销售额: <span id="orderFinalAmount" class="text-blue-700 text-lg">¥0.00</span></span>
                                <span class="mr-4">实际成本: <span id="orderFinalCost" class="text-orange-700 text-lg">¥0.00</span></span>
                                <span>实际利润: <span id="orderFinalProfit" class="text-green-700 text-lg">¥0.00</span></span>
                                <span class="ml-2 text-xs text-gray-600">(利润率: <span id="orderProfitRate">0%</span>)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ③ 人员配置 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-users text-purple-500 mr-2"></i>人员配置
                </h4>
                <div class="grid grid-cols-5 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">业务人员 <span class="text-red-500">*</span></label>
                        <select id="orderBusinessStaff" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">服务人员</label>
                        <select id="orderServiceStaff" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">运营人员</label>
                        <select id="orderOperationStaff" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">负责团队 <span class="text-red-500">*</span></label>
                        <select id="orderTeam" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">归属项目</label>
                        <select id="orderProject" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- ④ 备注与附件 -->
            <div class="mb-5">
                <h4 class="text-sm font-semibold text-gray-500 mb-3 pb-2 border-b flex items-center">
                    <i class="fas fa-paperclip text-orange-500 mr-2"></i>备注与附件
                </h4>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label class="block text-xs font-medium text-gray-700">订单备注</label>
                            <button type="button" onclick="addOrderRemarkRow()" class="text-xs text-blue-600 font-medium">+ 添加备注</button>
                        </div>
                        <div id="orderRemarksList" class="space-y-2 max-h-28 overflow-y-auto">
                            <div class="flex gap-2">
                                <input type="text" class="order-remark-item block w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" placeholder="请输入备注内容">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">附件上传（合同等）</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-blue-400 transition-colors">
                            <input type="file" id="orderAttachments" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" class="hidden" onchange="handleOrderAttachments(this)">
                            <label for="orderAttachments" class="cursor-pointer">
                                <i class="fas fa-cloud-upload-alt text-2xl text-gray-400 mb-1"></i>
                                <p class="text-xs text-gray-500">点击或拖放文件到此处</p>
                                <p class="text-xs text-gray-400">支持 PDF、Word、图片</p>
                            </label>
                            <div id="orderAttachmentsList" class="mt-2 text-left text-sm"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <!-- 底部按钮（固定在模态框底部，不随内容滚动） -->
        <div class="flex justify-between items-center pt-4 border-t border-gray-200 flex-shrink-0 bg-white">
            <!-- 左侧：操作日志入口（仅编辑模式显示） -->
            <div id="orderLogEntry" class="flex-shrink-0" style="display: none; min-width: 80px;">
                <button type="button" onclick="showOrderOperationLogs()" class="text-sm text-blue-600 hover:text-blue-800 flex items-center px-3 py-2 bg-blue-50 rounded border border-blue-200">
                    <i class="fas fa-history mr-2"></i>操作日志
                </button>
            </div>
            <!-- 右侧：操作按钮 -->
            <div class="flex space-x-3 ml-auto">
                <button type="button" onclick="closeAddOrderModal()" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">取消</button>
                <button type="button" onclick="document.getElementById('orderForm').requestSubmit()" id="orderSubmitBtn" class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700">创建订单</button>
            </div>
        </div>
    </div>
</div>

<!-- 快速创建客户模态框 -->
<div id="quickAddCustomerModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center px-4 hidden modal" style="z-index: 1010 !important;">
    <div class="relative w-full max-w-md shadow-lg rounded-md bg-white p-5">
        <div class="flex justify-between items-center mb-4 pb-3 border-b">
            <h3 class="text-lg font-bold text-gray-900"><i class="fas fa-user-plus mr-2 text-blue-600"></i>快速创建客户</h3>
            <button type="button" class="text-gray-400 hover:text-gray-500" onclick="closeQuickAddCustomer()">
                <span class="text-2xl">&times;</span>
            </button>
        </div>
        <form id="quickCustomerForm" onsubmit="saveQuickCustomer(event)">
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">客户名称 <span class="text-red-500">*</span></label>
                    <input type="text" id="quickCustomerName" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">联系人</label>
                    <input type="text" id="quickCustomerContact" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">联系电话</label>
                    <input type="tel" id="quickCustomerPhone" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div class="flex justify-end space-x-3 pt-4 mt-4 border-t">
                <button type="button" onclick="closeQuickAddCustomer()" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">取消</button>
                <button type="submit" class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700">创建</button>
            </div>
        </form>
    </div>
</div>

<!-- 操作日志弹窗 -->
<div id="orderOperationLogsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center px-4 hidden modal" style="z-index: 1020 !important;">
    <div class="relative w-full max-w-2xl shadow-lg rounded-md bg-white p-5">
        <div class="flex justify-between items-center mb-4 pb-3 border-b">
            <h3 class="text-lg font-bold text-gray-900"><i class="fas fa-history mr-2 text-blue-600"></i>订单操作日志</h3>
            <button type="button" class="text-gray-400 hover:text-gray-500" onclick="closeOrderOperationLogs()">
                <span class="text-2xl">&times;</span>
            </button>
        </div>
        <div id="orderOperationLogsList" class="max-h-96 overflow-y-auto">
            <div class="text-center py-8 text-gray-500">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <p>加载中...</p>
            </div>
        </div>
        <div class="flex justify-end pt-4 mt-4 border-t">
            <button type="button" onclick="closeOrderOperationLogs()" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">关闭</button>
        </div>
    </div>
</div>
