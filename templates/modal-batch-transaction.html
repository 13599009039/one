<!-- 批量登记交易记录模态框 -->
<div id="batchTransactionModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden modal">
    <div class="relative mx-4 p-4 md:p-6 border w-full max-w-6xl shadow-lg rounded-md bg-white max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-900">表格式批量登记</h2>
            <div class="flex space-x-2">
                <button id="add5BatchRowsBtn" class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50">
                    +5行
                </button>
                <button id="add10BatchRowsBtn" class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50">
                    +10行
                </button>
                <button id="closeBatchTransactionModal" class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 close-modal">
                    <span class="text-2xl">&times;</span>
                </button>
            </div>
        </div>
        <div class="overflow-x-auto border rounded-lg">
            <table class="min-w-full divide-y divide-gray-200 border-collapse" id="batchTransactionsTable">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r">日期</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r">类型</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r">分类</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r">金额</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r">账户</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r">描述/备注</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody id="batchTransactionsTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- 动态生成的行将在这里 -->
                </tbody>
            </table>
        </div>
        <div class="flex justify-between items-center mt-6">
            <button id="addBatchRowBtn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-plus mr-1"></i> 继续添加行
            </button>
            <div class="flex space-x-3">
                <button id="cancelBatchTransactionBtn" class="bg-white py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    取消
                </button>
                <button id="saveBatchTransactionBtn" class="inline-flex justify-center py-2 px-8 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    一键保存全部
                </button>
            </div>
        </div>
        <div class="mt-4 text-xs text-gray-500 italic">
            提示：支持 Tab 键快速切换输入框。点击"一键保存全部"将统一提交所有填写的行。
        </div>
    </div>
</div>
