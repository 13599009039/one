[pytest]
# pytest 配置文件
# 项目: 爱佳快计财务系统
# 创建时间: 2026-02-12

# 测试目录
testpaths = tests backend/tests

# Python路径
pythonpath = . backend

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backend
    --cov-report=html
    --cov-report=term-missing

# 测试文件模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 标记（markers）
markers =
    unit: 单元测试
    integration: 集成测试
    api: API接口测试
    slow: 慢速测试
    smoke: 冒烟测试

# 最小覆盖率要求
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
