# ERP PC端配置 - erp.xnamb.cn
# 包含移动设备自动跳转功能

server {
    listen 80;
    server_name erp.xnamb.cn;
    
    # 移动设备检测并重定向
    set $is_mobile 0;
    if ($http_user_agent ~* "(android|iphone|ipad|ipod|blackberry|windows phone|mobile)") {
        set $is_mobile 1;
    }
    
    # 移动设备302重定向到移动端
    if ($is_mobile = 1) {
        return 302 https://m.erp.xnamb.cn$request_uri;
    }
    
    root /www/wwwroot/ajkuaiji;
    index financial_system.html;
    
    # 日志配置
    access_log /var/log/nginx/erp.xnamb.cn_access.log;
    error_log /var/log/nginx/erp.xnamb.cn_error.log;
    
    # API反向代理
    location /api/ {
        proxy_pass http://127.0.0.1:8050/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 主页面
    location / {
        try_files $uri $uri/ /financial_system.html;
    }
    
    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
}

