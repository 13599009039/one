<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入团队 - 爱记账</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- 验证中状态 -->
        <div id="verifyingState" class="bg-white rounded-xl shadow-2xl p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mx-auto mb-4"></div>
            <p class="text-gray-600">正在验证邀请链接...</p>
        </div>
        
        <!-- 邀请有效状态 -->
        <div id="validState" class="bg-white rounded-xl shadow-2xl p-8 hidden">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-blue-600 text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">加入团队</h1>
                <p class="text-gray-500 mt-2">您被邀请加入 <span id="companyName" class="font-semibold text-blue-600"></span></p>
            </div>
            
            <form id="registerForm" onsubmit="submitRegistration(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">姓名 <span class="text-red-500">*</span></label>
                        <input type="text" id="regName" required
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="请输入您的姓名">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名 <span class="text-red-500">*</span></label>
                        <input type="text" id="regUsername" required
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="设置登录账号">
                        <p class="text-xs text-gray-500 mt-1">用于登录系统，建议使用字母和数字</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码 <span class="text-red-500">*</span></label>
                        <input type="password" id="regPassword" required minlength="6"
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="设置登录密码（至少6位）">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">确认密码 <span class="text-red-500">*</span></label>
                        <input type="password" id="regConfirmPassword" required minlength="6"
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="再次输入密码">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                        <input type="tel" id="regPhone"
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="可选，填写后可用于找回密码">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" id="regEmail"
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="可选">
                    </div>
                </div>
                
                <button type="submit" id="submitBtn"
                        class="w-full mt-6 bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                    <i class="fas fa-check mr-2"></i>加入团队
                </button>
            </form>
        </div>
        
        <!-- 邀请无效状态 -->
        <div id="invalidState" class="bg-white rounded-xl shadow-2xl p-8 text-center hidden">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">邀请无效</h1>
            <p id="errorMessage" class="text-gray-500 mt-2"></p>
            <a href="/login.html" class="inline-block mt-4 text-blue-600 hover:underline">
                返回登录页面
            </a>
        </div>
        
        <!-- 注册成功状态 -->
        <div id="successState" class="bg-white rounded-xl shadow-2xl p-8 text-center hidden">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check-circle text-green-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">加入成功！</h1>
            <p class="text-gray-500 mt-2">您已成功加入团队，即将跳转到登录页面...</p>
            <div class="mt-4">
                <a href="/login.html" class="inline-block bg-blue-600 text-white py-2 px-6 rounded-lg font-semibold hover:bg-blue-700">
                    立即登录
                </a>
            </div>
        </div>
    </div>
    
    <script>
        let inviteToken = '';
        
        // 页面加载时验证邀请链接
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            inviteToken = params.get('token');
            
            if (!inviteToken) {
                showState('invalid', '缺少邀请令牌');
                return;
            }
            
            verifyInvite();
        });
        
        async function verifyInvite() {
            try {
                const response = await fetch('/api/invite/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: inviteToken })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('companyName').textContent = result.data.company_name;
                    showState('valid');
                } else {
                    showState('invalid', result.message);
                }
            } catch (error) {
                console.error('验证失败:', error);
                showState('invalid', '网络错误，请稍后重试');
            }
        }
        
        async function submitRegistration(event) {
            event.preventDefault();
            
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>提交中...';
            
            try {
                const response = await fetch('/api/invite/accept', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: inviteToken,
                        name: document.getElementById('regName').value,
                        username: document.getElementById('regUsername').value,
                        password: password,
                        phone: document.getElementById('regPhone').value,
                        email: document.getElementById('regEmail').value
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showState('success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    alert(result.message || '注册失败');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>加入团队';
                }
            } catch (error) {
                console.error('注册失败:', error);
                alert('网络错误，请稍后重试');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>加入团队';
            }
        }
        
        function showState(state, message = '') {
            document.getElementById('verifyingState').classList.add('hidden');
            document.getElementById('validState').classList.add('hidden');
            document.getElementById('invalidState').classList.add('hidden');
            document.getElementById('successState').classList.add('hidden');
            
            if (state === 'valid') {
                document.getElementById('validState').classList.remove('hidden');
            } else if (state === 'invalid') {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('invalidState').classList.remove('hidden');
            } else if (state === 'success') {
                document.getElementById('successState').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
