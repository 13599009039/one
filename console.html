<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统控制台 - 企业资源计划管理系统(ERP)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <!-- 登录页面 -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-600 to-indigo-600">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-300 hover:scale-105">
            <div class="text-center mb-8">
                <div class="bg-purple-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-cogs text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">系统控制台</h2>
                <p class="text-gray-600 mt-2">请使用超级管理员账号登录</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user-shield text-gray-400"></i>
                        </div>
                        <input type="text" id="username" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" placeholder="输入管理员用户名" value="admin">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" placeholder="输入密码" value="admin123">
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">记住我</label>
                    </div>
                    <a href="financial_system.html" class="text-sm font-medium text-purple-600 hover:text-purple-500">返回系统</a>
                </div>
                
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> 登录控制台
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>© 2026 企业财务流水账管理系统 | 控制台仅对超级管理员开放</p>
            </div>
        </div>
    </div>

    <!-- 控制台主页面 -->
    <div id="consolePage" class="hidden">
        <!-- 顶部导航栏 -->
        <nav class="bg-white shadow-lg border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <i class="fas fa-cogs text-purple-600 text-2xl mr-3"></i>
                            <span class="text-xl font-bold text-gray-800">系统控制台</span>
                        </div>
                        <div class="hidden sm:ml-10 sm:flex sm:space-x-8">
                            <a href="#" class="nav-link text-purple-600 border-purple-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" data-target="companies">
                                <i class="fas fa-building mr-2"></i> 公司管理
                            </a>
                            <a href="#" class="nav-link text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" data-target="users">
                                <i class="fas fa-users mr-2"></i> 用户管理
                            </a>
                            <a href="#" class="nav-link text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" data-target="system">
                                <i class="fas fa-cog mr-2"></i> 系统设置
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="ml-3 relative">
                            <div class="flex items-center">
                                <div class="bg-purple-100 text-purple-800 rounded-full p-1 mr-2">
                                    <i class="fas fa-user-shield text-sm"></i>
                                </div>
                                <span class="text-sm font-medium text-gray-700">超级管理员</span>
                                <div class="ml-1">
                                    <button type="button" class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500" id="userMenuButton">
                                        <span class="sr-only">打开用户菜单</span>
                                        <i class="fas fa-chevron-down text-xs"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <!-- 公司管理模块 -->
            <div id="companiesModule" class="module-content">
                <div class="mb-8">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900">公司管理</h1>
                            <p class="text-gray-600 mt-2">管理系统中的所有公司信息</p>
                        </div>
                        <div>
                            <button id="addCompanyBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center">
                                <i class="fas fa-plus mr-2"></i> 添加公司
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 公司列表 -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">公司名称</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">简称</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">联系人</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">联系电话</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">服务开始日期</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">服务费用</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">引流人员</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">转化人员</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">服务人员</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="companyTable" class="bg-white divide-y divide-gray-200">
                                <!-- 公司数据将通过JavaScript填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 用户管理模块 -->
            <div id="usersModule" class="module-content hidden">
                <div class="mb-8">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900">用户管理</h1>
                            <p class="text-gray-600 mt-2">管理系统用户及其在各公司的权限</p>
                        </div>
                        <div>
                            <button id="addUserBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center">
                                <i class="fas fa-plus mr-2"></i> 添加用户
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 用户列表 -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户名</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">角色</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">关联公司</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="userTable" class="bg-white divide-y divide-gray-200">
                                <!-- 用户数据将通过JavaScript填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 系统设置模块 -->
            <div id="systemModule" class="module-content hidden">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">系统设置</h1>
                    <p class="text-gray-600 mt-2">管理系统级别的配置参数</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- 基本设置 -->
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6">基本设置</h3>
                        <form id="systemSettingsForm" class="space-y-6">
                            <div>
                                <label for="systemName" class="block text-sm font-medium text-gray-700 mb-1">系统名称</label>
                                <input type="text" id="systemName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" value="企业财务流水账管理系统">
                            </div>

                            <div>
                                <label for="systemVersion" class="block text-sm font-medium text-gray-700 mb-1">系统版本</label>
                                <input type="text" id="systemVersion" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" value="1.0.0">
                            </div>

                            <div>
                                <label for="defaultDateFormat" class="block text-sm font-medium text-gray-700 mb-1">默认日期格式</label>
                                <select id="defaultDateFormat" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                                    <option value="YYYY-MM-DD" selected>YYYY-MM-DD</option>
                                    <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                                    <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                                </select>
                            </div>

                            <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                                <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors">
                                    取消
                                </button>
                                <button type="submit" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition-colors flex items-center">
                                    <i class="fas fa-save mr-2"></i> 保存设置
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- 安全设置 -->
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6">安全设置</h3>
                        <div class="space-y-6">
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" id="enableRegistration" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                                    <span class="ml-2 block text-sm text-gray-700">启用用户注册</span>
                                </label>
                                <p class="mt-1 text-sm text-gray-500">允许新用户自行注册账号</p>
                            </div>

                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" id="enableCaptcha" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                                    <span class="ml-2 block text-sm text-gray-700">启用验证码</span>
                                </label>
                                <p class="mt-1 text-sm text-gray-500">登录和注册时使用验证码</p>
                            </div>

                            <div>
                                <label for="sessionTimeout" class="block text-sm font-medium text-gray-700 mb-1">会话超时时间（分钟）</label>
                                <input type="number" id="sessionTimeout" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" value="30">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加公司模态框 -->
    <div id="addCompanyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-all">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900">添加公司</h3>
                <button class="close-modal-btn text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="addCompanyForm" class="space-y-4">
                <div>
                    <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">公司名称 <span class="text-red-500">*</span></label>
                    <input type="text" id="companyName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入公司全称">
                </div>
                <div>
                    <label for="shortName" class="block text-sm font-medium text-gray-700 mb-1">公司简称 <span class="text-red-500">*</span></label>
                    <input type="text" id="shortName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入公司简称">
                </div>
                <div>
                    <label for="contactPerson" class="block text-sm font-medium text-gray-700 mb-1">联系人</label>
                    <input type="text" id="contactPerson" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入联系人姓名">
                </div>
                <div>
                    <label for="contactPhone" class="block text-sm font-medium text-gray-700 mb-1">联系电话</label>
                    <input type="text" id="contactPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入联系电话">
                </div>
                <div>
                    <label for="serviceStartDate" class="block text-sm font-medium text-gray-700 mb-1">服务开始日期</label>
                    <input type="date" id="serviceStartDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="serviceFee" class="block text-sm font-medium text-gray-700 mb-1">服务费用</label>
                    <input type="number" id="serviceFee" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入服务费用">
                </div>
                <div>
                    <label for="drainagePerson" class="block text-sm font-medium text-gray-700 mb-1">引流人员</label>
                    <input type="text" id="drainagePerson" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入引流人员">
                </div>
                <div>
                    <label for="conversionPerson" class="block text-sm font-medium text-gray-700 mb-1">转化人员</label>
                    <input type="text" id="conversionPerson" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入转化人员">
                </div>
                <div>
                    <label for="servicePerson" class="block text-sm font-medium text-gray-700 mb-1">服务人员</label>
                    <input type="text" id="servicePerson" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入服务人员">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">公司地址</label>
                    <textarea id="address" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入公司地址"></textarea>
                </div>
                <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                    <button type="button" class="close-modal-btn px-6 py-2 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors">
                        取消
                    </button>
                    <button type="submit" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition-colors flex items-center">
                        <i class="fas fa-plus mr-2"></i> 添加
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑公司模态框 -->
    <div id="editCompanyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-all">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900">编辑公司</h3>
                <button class="close-modal-btn text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="editCompanyForm" class="space-y-4">
                <div>
                    <label for="editCompanyName" class="block text-sm font-medium text-gray-700 mb-1">公司名称 <span class="text-red-500">*</span></label>
                    <input type="text" id="editCompanyName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入公司全称">
                </div>
                <div>
                    <label for="editShortName" class="block text-sm font-medium text-gray-700 mb-1">公司简称 <span class="text-red-500">*</span></label>
                    <input type="text" id="editShortName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入公司简称">
                </div>
                <div>
                    <label for="editContactPerson" class="block text-sm font-medium text-gray-700 mb-1">联系人</label>
                    <input type="text" id="editContactPerson" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入联系人姓名">
                </div>
                <div>
                    <label for="editContactPhone" class="block text-sm font-medium text-gray-700 mb-1">联系电话</label>
                    <input type="text" id="editContactPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入联系电话">
                </div>
                <div>
                    <label for="editServiceStartDate" class="block text-sm font-medium text-gray-700 mb-1">服务开始日期</label>
                    <input type="date" id="editServiceStartDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="editServiceFee" class="block text-sm font-medium text-gray-700 mb-1">服务费用</label>
                    <input type="number" id="editServiceFee" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入服务费用">
                </div>
                <div>
                    <label for="editDrainagePerson" class="block text-sm font-medium text-gray-700 mb-1">引流人员</label>
                    <input type="text" id="editDrainagePerson" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入引流人员">
                </div>
                <div>
                    <label for="editConversionPerson" class="block text-sm font-medium text-gray-700 mb-1">转化人员</label>
                    <input type="text" id="editConversionPerson" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入转化人员">
                </div>
                <div>
                    <label for="editServicePerson" class="block text-sm font-medium text-gray-700 mb-1">服务人员</label>
                    <input type="text" id="editServicePerson" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入服务人员">
                </div>
                <div>
                    <label for="editAddress" class="block text-sm font-medium text-gray-700 mb-1">公司地址</label>
                    <textarea id="editAddress" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="输入公司地址"></textarea>
                </div>
                <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                    <button type="button" class="close-modal-btn px-6 py-2 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors">
                        取消
